spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:loans
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active:
      - "qa"

server:
  port: 9003

management:
  endpoints:
    web:
      exposure:
        include: "*"
