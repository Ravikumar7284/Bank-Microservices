spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:cards
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: 9003

build:
  version: "1.0"

