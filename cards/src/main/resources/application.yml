spring:
  application:
    name: cards
  profiles:
    active: "qa"
  datasource:
    url: jdbc:h2:mem:cards
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  config:
    import: "optional:configserver:http://localhost:8071/"

server:
  port: 9002
